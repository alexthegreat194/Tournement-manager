<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tournament Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="sidenav">
        <nav>
            <h1>Tournament Manager</h1>
            <a href="#banner">Home</a>
            <a href="#tournament-container">Events</a>
            <a href="#host-form">Host</a>
            <a href="#" id="settings-button">Settings</a>
        </nav>
    </div>

    <main>
        <!--banner for most popular game-->
        <div id="banner" class="banner">
            <div>
                <h1>Most Popular Game</h1>
                <h2 id="popular-game-name">Street fighter 5</h2>
            </div>
        </div>
        <!--list of available games-->
        <div id="tournament-container">

        </div>

        <form id="host-form">
            <h1>Create Tournament</h1>
            <div id="form-inputs">
                <div>
                    <label>Game</label>
                    <input type="text" id="game-input">
                </div>
                <div>
                    <label>Image</label>
                    <select id="file-input">
                        <option value="guilty_gear.jpg">guilty_gear.jpg</option>
                        <option value="mortal_combat.jpg">mortal_combat.jpg</option>
                        <option value="street_fighter_5.jpg">street_fighter_5.jpg</option>
                    </select>
                </div>
                <div>
                    <label>Description</label>
                    <input type="text" id="desc-input">
                </div>
                <div>
                    <label>Color</label>
                    <input type="color" id="color-input" style="width: 100%;">
                </div>
                <div>
                    <label>Prize Money</label>
                    <input type="number" id="money-input">
                </div>
               <div>
                    <label>Date</label>
                    <input type="date" id="date-input">
               </div>
                <div>
                    <label>Players</label>
                    <input type="number" id="players-input">
                </div>
            </div>
            <button id="host-submit">Submit</button>
        </form>
    </main>

    <footer>
        
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
