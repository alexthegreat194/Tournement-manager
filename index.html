<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tournament Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="sidenav">
        <nav>
            <h1>
                <span style="color: #FF1F00;">Tournament</span> <br>
                <span style="color: #FFA800;">Manager</span>
            </h1>
            <a href="#banner" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
                Home
            </a>
            <a href="#tournament-container" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
                </svg>
                Events
            </a>
            <a href="#host-form" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5m.75-9l3-3 2.148 2.148A12.061 12.061 0 0116.5 7.605" />
                </svg>
                Host
            </a>
            <div>
                <a href="#" id="settings-button">
                    Settings
                </a>
            </div>
        </nav>
    </div>

    <main>
        <!--banner for most popular game-->
        <div id="banner" class="banner">
            <img id="banner-image-1" src="images/games/guilty_gear.jpg" alt="street fighter 5">
            <img id="banner-image-2" src="images/games/mortal_combat.jpg" alt="">
            <div id="banner-main">
                <h1>Most Popular Game</h1>
                <h2 id="popular-game-name">Street fighter 5</h2>
            </div>
        </div>
        <!--list of available games-->
        <div id="tournament-container">

        </div>

        <form id="host-form">
            <h1>Create Tournament</h1>
            <div id="form-inputs">
                <div>
                    <label>Game</label>
                    <input type="text" id="game-input">
                </div>
                <div>
                    <label>Image</label>
                    <select id="file-input">
                        <option value="guilty_gear.jpg">guilty_gear.jpg</option>
                        <option value="mortal_combat.jpg">mortal_combat.jpg</option>
                        <option value="street_fighter_5.jpg">street_fighter_5.jpg</option>
                    </select>
                </div>
                <div>
                    <label>Description</label>
                    <input type="text" id="desc-input">
                </div>
                <div>
                    <label>Color</label>
                    <input type="color" id="color-input" style="width: 100%;">
                </div>
                <div>
                    <label>Prize Money</label>
                    <input type="number" id="money-input">
                </div>
               <div>
                    <label>Date</label>
                    <input type="date" id="date-input">
               </div>
                <div>
                    <label>Players</label>
                    <input type="number" id="players-input">
                </div>
            </div>
            <button id="host-submit">Submit</button>
        </form>
    </main>

    <footer>
        
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
